<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Gainers OS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">

    <div class="w-full max-w-md bg-white rounded-2xl shadow-xl overflow-hidden">
        <!-- Header -->
        <div class="bg-indigo-600 p-8 text-center">
            <div class="w-16 h-16 bg-white text-indigo-600 rounded-full flex items-center justify-center text-2xl font-bold mx-auto mb-4 shadow-lg">G</div>
            <h1 class="text-2xl font-bold text-white">Gainers OS</h1>
            <p class="text-indigo-200 text-sm">Secure Employee Portal</p>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form method="POST" action="">
                {% csrf_token %}
                
                <!-- Error Handling -->
                {% if form.errors %}
                    <div class="mb-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded text-sm text-center">
                        Invalid Username or Password
                    </div>
                {% endif %}

                <div class="mb-5">
                    <label class="block text-gray-600 text-sm font-bold mb-2 uppercase">Username</label>
                    <input type="text" name="username" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 transition" placeholder="Enter your ID" required>
                </div>

                <div class="mb-6">
                    <label class="block text-gray-600 text-sm font-bold mb-2 uppercase">Password</label>
                    <input type="password" name="password" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-indigo-500 transition" placeholder="••••••••" required>
                </div>

                <button type="submit" class="w-full bg-indigo-600 text-white font-bold py-3 rounded-lg hover:bg-indigo-700 transition duration-300 shadow-md transform hover:scale-[1.02]">
                    Login to Dashboard
                </button>
            </form>
        </div>

        <div class="bg-gray-50 p-4 text-center border-t border-gray-200">
            <p class="text-xs text-gray-500">&copy; 2026 Gainers Future. Internal System.</p>
        </div>
    </div>

</body>
</html>
